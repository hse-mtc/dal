events {}

http {
    # Allow `nginx` correctly serve static files
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Increase file size limit
    client_max_body_size 80M;

    upstream back-end {
        server back-end:9090;
    }

    server {
        listen 443 ssl;

        # SSL certificates generated by CertBot
        ssl_certificate     /etc/letsencrypt/live/dal.mtc.hse.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dal.mtc.hse.ru/privkey.pem;

        location ~ ^/(api|media|admin|static) {
            proxy_pass http://back-end;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
